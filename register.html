<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب مشرف</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>إنشاء حساب مشرف</h1>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <select id="role">
        <option value="admin">مشرف</option>
        <option value="worker">عامل</option>
    </select><br>
    <button onclick="register()">إنشاء حساب</button>
    <div id="error-message" style="color: red;"></div>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
